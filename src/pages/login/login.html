<ion-header>
  <ion-navbar color='energy'>
    <ion-title>Login</ion-title>
      <ion-buttons end>
      <button ion-button (click)='closeModal()'>
        <ion-icon name="close"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)='showFingerprintDialog()'><ion-icon name="finger-print"></ion-icon>
  &nbsp; Show Fingerprint Dialog
  </button>
  <ion-list>
    <ion-item>
      <ion-label floating>Email address</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block large (click)='signInUser()'>Sign In</button>
  </div>
</ion-content>
