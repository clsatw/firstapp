<ion-header>
  <ion-navbar color='energy'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Camera</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button large full (click)='takePhoto()'>
    <ion-icon ios='ios-camera' md='md-camera'></ion-icon>&nbsp; Take photo
  </button>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor='let photo of photos; let id=index'>
        <ion-card class='block'>
          <ion-icon name='trash' class='trash' (click)='deletePhoto(id)'></ion-icon>
          <img [src]='photo' *ngIf='photo'/>
          <ion-card-content>
            <ion-card-title>
              Nine Inch Nails Live
            </ion-card-title>
            <p>
              The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
