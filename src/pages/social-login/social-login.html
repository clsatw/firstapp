<ion-header>
  <ion-navbar color='energy'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Social login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <div id='topButtons'> -->
  <ion-buttons>
    <button ion-button block round outline large color='dark' (click)='logIn()' item-left><ion-icon name="log-in"></ion-icon>&nbsp; Login</button>
    <button ion-button block round outline large color='danger' (click)='register()' item-left>Register</button>
    <button ion-button block round large color='green' (click)='loginWithGoogle()' *ngIf='!provider.loggedin' item-left><ion-icon name="logo-google"></ion-icon>&nbsp; Login With Google</button>
    <button ion-button block round large color='primary' (click)='loginWithFb()' *ngIf='!provider.loggedin' item-left><ion-icon name="logo-facebook"></ion-icon>&nbsp; Login With FaceBook</button>
  </ion-buttons>
  <ion-card *ngIf='provider.loggedin'>
    <img src="{{ provider.profilePix}}" />
    <ion-card-content>
      <ion-card-title>
        {{ provider.name}}
      </ion-card-title>
      <p style='text-align: center'>
        {{provider.email}}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button (click)='logout()' *ngIf='provider.loggedin'><ion-icon name="log-out"></ion-icon>&nbsp;Logout</button>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
